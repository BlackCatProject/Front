<div class="login-container">
  <div class="image-section">
      <img src="https://i.pinimg.com/originals/77/91/a6/7791a671f6acc11e1943097de832f529.gif" alt="Ilustração de login" />
  </div>

  <div class="form-section">
      <h6>Login</h6>
      <p>Seja bem-vindo de volta ao BlackCat, realize o login para entrar.</p>
      
      <div class="input-container">
          <input type="text" placeholder="Usuário" [(ngModel)]="login.username">
          <i class="fas fa-user"></i> <!-- Ícone de usuário dentro do input -->
      </div>
      
      <div class="input-container">
          <input type="password" placeholder="Senha" [(ngModel)]="login.senha">
          <i class="fas fa-lock"></i> <!-- Ícone de cadeado dentro do input -->
      </div>
      
      <button type="button" (click)="autenticar()">Entrar</button>
  </div>
</div>
