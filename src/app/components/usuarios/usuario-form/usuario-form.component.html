<div class="container">
    <div class="row">
      <div class="col" style="display: flex; justify-content: center">
        <div class="card-body">
          <br />
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="nome"
              class="form-control"
              [(ngModel)]="usuario.nome"
              required
            />
            <label mdbLabel class="form-label" for="nome">Nome</label>
          </mdb-form-control>
  
          <br />
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="login"
              class="form-control"
              [(ngModel)]="usuario.login"
              required
              minlength="3"
              maxlength="20"
            />
            <label mdbLabel class="form-label" for="login">Login</label>
          </mdb-form-control>
  
          <br />
          <mdb-form-control>
            <input
              mdbInput
              type="password"
              id="senha"
              class="form-control"
              [(ngModel)]="usuario.senha"
              required
              minlength="8"
            />
            <label mdbLabel class="form-label" for="senha">Senha</label>
          </mdb-form-control>
  
          <br />
          <div class="form-group">
            <div class="d-flex flex-column">
              <label for="role" style="font-size: smaller;">Função:</label>
              <div class="d-flex">
                <div class="btn-group me-3">
                  <input
                    mdbRadio
                    type="radio"
                    class="btn-check"
                    name="role"
                    id="funcionario"
                    autocomplete="off"
                    [(ngModel)]="usuario.role"
                    [value]="'FUNCIONARIO'"
                  />
                  <label class="btn btn-secondary" for="funcionario">FUNCIONÁRIO</label>
                  <input
                    mdbRadio
                    type="radio"
                    class="btn-check"
                    name="role"
                    id="gestor"
                    autocomplete="off"
                    [(ngModel)]="usuario.role"
                    [value]="'GESTOR'"
                  />
                  <label class="btn btn-secondary" for="gestor">GESTOR</label>
                </div>
                <div class="ms-auto">
                  <button
                    type="button"
                    class="btn btn-success btn-rounded"
                    mbdRipple
                    (click)="save()"
                    [disabled]="!isFormValid()"
                  >
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
