<div class="invalid-container d-flex flex-column flex-md-row align-items-center justify-content-center vh-100">
  <!-- Seção da Imagem -->
  <div class="image-section d-flex align-items-end flex-grow-1">
    <img src="imagens/cat1.png" alt="lostcat" class="cat-image w-100" />
  </div>

  <!-- Seção de Botões e Texto -->
  <div
    class="btn-section text-center d-flex flex-column justify-content-center align-items-start px-4"
    style="flex: 0 0 40%; text-align: left;"
  >
    <h1 class="fw-bold mb-3">Acesso Negado!</h1>
    <h6 class="mb-2">Você não tem permissão para acessar esta página.</h6>
    <p class="mb-4">
      Retorne à dashboard ou entre com outro usuário.<br />
    </p>

    <div class="btn-container">
      <button
        type="button"
        class="btn btn-light border border-dark me-2"
        mdbRipple
        (click)="confirmLogout($event)"
      >
        Sair
      </button>
      <button
        type="button"
        class="btn btn-dark"
        mdbRipple
        (click)="router.navigate(['/funcionario/dashboard'])"
      >
        Início
      </button>
    </div>
  </div>
</div>
