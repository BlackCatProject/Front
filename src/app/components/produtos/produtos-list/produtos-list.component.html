<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="mb-0 fw-bold">Lista de Produto</h2>

      <button
        type="button"
        class="btn btn-success btn-rounded"
        mdbRipple
        (click)="new()"
      >
        Cadastrar Novo Produto
      </button>
    </div>
    <div
      class="card-body"
      style="display: flex; justify-content: center; align-items: center"
    >
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="table-light">
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th class="text-center fw-bold">Ações</th>
            </tr>
          </thead>
          <tbody>
            @for (produto of lista; track $index) {
            <tr>
              <td>{{ produto.nome }}</td>
              <td>{{ produto.descricao }}</td>
              <td>{{ produto.preco }}</td>
              <td class="text-center">
                <button
                  type="button"
                  class="btn btn-sm btn-primary btn-rounded me-2"
                  mdbRipple
                  (click)="edit(produto)"
                >
                  Alterar
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-danger btn-rounded"
                  mdbRipple
                  (click)="desativarProduto(produto)"
                >
                  Desativar
                </button>
              </td>
            </tr>
            } @empty {
            <tr>
              <td colspan="4" class="text-center">Nenhum Produto encontrado.</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #modalProdutoDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Produto</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-produto-form [produto]="produtoEdit" (retorno)="retornoDetalhe($event)"></app-produto-form>
  </div>
</ng-template>
